<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ Generator â€” Enter Questions & Answers</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="main.css" />

  <script defer src="main.js"></script>
</head>
<body>
  <main class="container" role="main">
    <h1 class="title" tabindex="0">FAQ Generator</h1>

    <div class="split-container">
      <section class="panel left-panel" aria-label="FAQ editor" role="list">
        <h2 class="section-heading">Enter Questions & Answers</h2>
        <div id="faqContainer" class="faq-list" role="list"></div>
        <div class="controls">
          <button id="addBtn" class="btn" type="button" aria-label="Add new question and answer pair">Add Q&A pair</button>
        </div>
      </section>

      <section class="panel right-panel" aria-label="HTML Preview">
        <h2 class="section-heading">HTML Preview</h2>
        <div class="section-box code-preview" tabindex="0" aria-live="polite" aria-atomic="true">
          <pre><code id="htmlPreview" class="language-html"></code></pre>
        </div>
        <div class="controls tooltip-wrapper">
          <button id="copyBtn" class="btn secondary" type="button" disabled aria-label="Copy generated HTML to clipboard" aria-describedby="copyMessage">Copy HTML</button>
          <div id="copyMessage" class="tooltip" role="status" aria-live="polite" aria-atomic="true">Copied!</div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
