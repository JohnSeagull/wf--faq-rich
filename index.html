<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>FAQ Generator â€” Enter Questions & Answers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .faq-pair {
      display: flex;
      align-items: flex-start;
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 6px #ddd;
      gap: 1rem;
    }
    .faq-pair > * {
      flex-shrink: 0;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    .faq-question-wrapper,
    .faq-answer-wrapper {
      display: flex;
      flex-direction: column;
      flex: 1 1 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      min-height: 3rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 1rem;
      user-select: none;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #copyMessage {
      color: green;
      font-weight: bold;
      margin-top: 0.5rem;
      display: none;
    }
    #addBtn {
      margin-bottom: 1rem;
      background: #28a745;
    }
    .delete-btn {
      background: #dc3545;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 4px;
      height: fit-content;
      align-self: center;
    }
  </style>
</head>
<body>
  <h1>FAQ Generator</h1>
  <div id="faqContainer"></div>

  <button id="addBtn">+ Add Q&A</button>
  <button id="copyBtn" disabled>Copy HTML to Clipboard</button>
  <div id="copyMessage">Copied!</div>

<script>
  const container = document.getElementById('faqContainer');
  const addBtn = document.getElementById('addBtn');
  const copyBtn = document.getElementById('copyBtn');
  const copyMsg = document.getElementById('copyMessage');

  // Create a new FAQ pair block with horizontal layout
  function addPair(index) {
    const div = document.createElement('div');
    div.className = 'faq-pair';

    // Question block
    const qWrapper = document.createElement('div');
    qWrapper.className = 'faq-question-wrapper';
    const qLabel = document.createElement('label');
    qLabel.textContent = `Question #${index + 1}`;
    const qInput = document.createElement('input');
    qInput.type = 'text';
    qInput.className = 'question';
    qInput.required = true;
    qWrapper.appendChild(qLabel);
    qWrapper.appendChild(qInput);

    // Answer block
    const aWrapper = document.createElement('div');
    aWrapper.className = 'faq-answer-wrapper';
    const aLabel = document.createElement('label');
    aLabel.textContent = `Answer #${index + 1}`;
    const aInput = document.createElement('textarea');
    aInput.className = 'answer';
    aInput.required = true;
    aWrapper.appendChild(aLabel);
    aWrapper.appendChild(aInput);

    // Delete button
    const delBtn = document.createElement('button');
    delBtn.className = 'delete-btn';
    delBtn.type = 'button';
    delBtn.textContent = 'Delete';
    delBtn.addEventListener('click', () => {
      div.remove();
      refreshLabels();
      updateCopyBtn();
    });

    div.appendChild(qWrapper);
    div.appendChild(aWrapper);
    div.appendChild(delBtn);

    return div;
  }

  // Refresh question/answer labels numbering
  function refreshLabels() {
    const pairs = container.querySelectorAll('.faq-pair');
    pairs.forEach((pair, i) => {
      pair.querySelector('.faq-question-wrapper label').textContent = `Question #${i + 1}`;
      pair.querySelector('.faq-answer-wrapper label').textContent = `Answer #${i + 1}`;
    });
  }

  // Enable copy button if at least one Q&A filled
  function updateCopyBtn() {
    const questions = container.querySelectorAll('.question');
    const answers = container.querySelectorAll('.answer');
    let enabled = false;
    for(let i = 0; i < questions.length; i++) {
      if(questions[i].value.trim() && answers[i].value.trim()) {
        enabled = true;
        break;
      }
    }
    copyBtn.disabled = !enabled;
  }

  // Generate HTML with structured data microdata
  function generateHtml() {
    const pairs = container.querySelectorAll('.faq-pair');
    let html = `<div itemscope itemtype="https://schema.org/FAQPage">\n  <div class="custom-faq">\n`;

    pairs.forEach((pair, i) => {
      const qInput = pair.querySelector('.question');
      const aInput = pair.querySelector('.answer');
      if (!qInput || !aInput) return;

      const q = qInput.value.trim();
      const a = aInput.value.trim();
      if (q && a) {
        html += `    <div class="faq-item" itemscope itemprop="mainEntity" itemtype="https://schema.org/Question">\n`;
        html += `      <button class="faq-question" aria-expanded="false" aria-controls="faq${i}" id="faq${i}-button">\n`;
        html += `        <strong itemprop="name">${escapeHtml(q)}</strong>\n`;
        html += `      </button>\n`;
        html += `      <div id="faq${i}" class="faq-answer" hidden itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer">\n`;
        html += `        <p itemprop="text">${escapeHtml(a)}</p>\n`;
        html += `      </div>\n`;
        html += `    </div>\n`;
      }
    });

    html += `  </div>\n</div>`;
    return html;
  }

  // Escape HTML special chars
  function escapeHtml(text) {
    return text.replace(/&/g, "&amp;")
               .replace(/</g, "&lt;")
               .replace(/>/g, "&gt;")
               .replace(/"/g, "&quot;")
               .replace(/'/g, "&#039;");
  }

  // Copy text to clipboard
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      copyMsg.style.display = 'block';
      setTimeout(() => copyMsg.style.display = 'none', 2000);
    });
  }

  // Event Listeners
  addBtn.addEventListener('click', () => {
    container.appendChild(addPair(container.children.length));
    updateCopyBtn();
  });

  container.addEventListener('input', updateCopyBtn);

  copyBtn.addEventListener('click', () => {
    const html = generateHtml();
    copyToClipboard(html);
  });

  // Init with one pair
  addBtn.click();
</script>
</body>
</html>
