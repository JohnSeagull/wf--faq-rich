<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ Generator â€” Enter Questions & Answers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <main class="container" role="main">
    <h1 class="title">FAQ Generator</h1>

   <div class="split-container">
    <div class="left-panel">
      <h2 class="section-heading">Enter Questions & Answers</h2>
      <section id="faqContainer" class="faq-list" aria-label="FAQ editor" role="list">
      </section>
    </div>
  
    <div class="right-panel">
      <h2 class="section-heading">HTML Preview</h2>
      <section class="preview-section" aria-label="HTML Preview">
        <textarea id="htmlPreview" readonly aria-live="polite" aria-atomic="true"></textarea>
      </section>
    </div>
  </div>

    <div class="controls">
      <button id="addBtn" class="btn" aria-label="Add new Q&A">Add Q&A pair</button>
      <div class="tooltip-wrapper">
        <button id="copyBtn" class="btn secondary" disabled aria-label="Copy HTML to clipboard" aria-describedby="copyMessage">Copy HTML</button>
        <div id="copyMessage" class="tooltip" role="status" aria-live="polite">Copied!</div>
      </div>
    </div>
  </main>
</body>
</html>
